<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* blue background */
            color: #fff;
        }
        nav {
            background-color: #fff; /* white background for nav */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #3498db; /* blue color for links */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3498db; /* blue background on hover */
            color: #fff; /* white text on hover */
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3498db;
        }
        td {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">All Products</a>
        <a href="#">Live Chat</a>
        <a href="#">Channels</a>
        <a href="#">Contacts</a>
        <a href="#">Custom Field</a>
        <a href="#">More Options</a>
    </nav>

    <table>
        <tr>
            <th>Action</th>
            <th>Channels</th>
            <th>Name</th>
            <th>WhatsApp Number</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td><i class="far fa-eye"></i> <i class="fas fa-trash-alt"></i></td>
            <td><i class="fab fa-whatsapp"></i></td>
            <td>John Doe</td>
            <td>1234567890</td>
            <td>john@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td><i class="far fa-eye"></i> <i class="fas fa-trash-alt"></i></td>
            <td><i class="fab fa-whatsapp"></i></td>
            <td>Jane Smith</td>
            <td>9876543210</td>
            <td>jane@example.com</td>
            <td>987-654-3210</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
