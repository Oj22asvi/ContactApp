<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #3498db; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="login-container" style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
    <h2 style="text-align: center; color: #3498db;">Login</h2>
    <form action="login.php" method="post">
      <div class="input-group" style="margin-bottom: 15px;">
        <label for="useremail" style="display: block; margin-bottom: 5px; color: #333;">Email</label>
        <input type="email" id="useremail" name="useremail" required style="width: calc(100% - 22px); padding: 10px; border-radius: 3px; border: 1px solid #ccc;">
      </div>
      <div class="input-group" style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px; color: #333;">Password</label>
        <input type="password" id="password" name="password" required style="width: calc(100% - 22px); padding: 10px; border-radius: 3px; border: 1px solid #ccc;">
      </div>
      <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 3px; background-color: #3498db; color: #fff; cursor: pointer;">Login</button>
    </form>
  </div>
</body>
</html>
